<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>News Aggregator</title>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <div class="site-title">NEWS AGGREGATOR</div>

  <div class="mode">
    <input type="checkbox" class="checkbox" id="checkbox">
    <label for="checkbox" class="label">
      <div class="sunimg"> 
      <img src="img\sun.jpg"></img>
      </div>
    <div class="bright">Tap to Bright</div>
    <div class="dark">Tap to Dark</div>
    </label>
  </div>
  
  <div class="search-container">
    <input type="text" name="search" id="search" placeholder="Type and press enter to search..." />
  </div>

  <ul id="news-articles">
  <script src="scripts/index.js"></script>

  </ul>
</body>
</html>
